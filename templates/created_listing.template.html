{% extends "base.template.html" %} {% block content %}
<div class="card d-flex justify-content-center" style="margin: 10% 20% 10% 20%; border: 2px white solid; box-shadow: 5px 5px;">
  <div id="carouselControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{{url_for('static', filename='pictures/index-main-background.jpg')}}"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{url_for('static', filename='pictures/index-main-background.jpg')}}"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{url_for('static', filename='pictures/index-main-background.jpg')}}"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="card-body">
    <h5 class="card-title">Sold By:</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><a href="#">Cars and Coffee Pte Ltd</a></li>
    </ul>
  </div>
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="car_header_details">
        <h5 class="mb-0">
          <button
            class="btn btn-link"
            data-toggle="collapse"
            data-target="#car_details"
            aria-expanded="false"
            aria-controls="car_details"
          >
            Car Details
          </button>
        </h5>
      </div>

      <div
        id="car_details"
        class="collapse"
        aria-labelledby="car_header_details"
        data-parent="#accordion"
      >
        <div class="card-body">
          <ul class="list-group list-group-flush">
            
          </ul>
        </div>
      </div>
    </div>
  </div>
  {%endblock%}
</div>
