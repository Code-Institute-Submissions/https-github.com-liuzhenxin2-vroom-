{% extends 'base.template.html' %}

{% block content %}
<h1 class="mb-3">Login</h1>

<form  method="POST">
    <div>
        <input type="text" class="form-control mb-3" placeholder="Email" name="email"/>
    </div>
    <div>
        <input type="password" class="form-control mb-3" placeholder="Password" name="password"/>
    </div>
    <input type="submit" value="Login" class="btn btn-primary w-100" style="font-weight: bold;"/>
</form>

<h1 class="mt-3 mb-3">No account?</h1>
<a href="{{url_for('register')}}" class="btn btn-primary w-100"><b>Register</b></a>
{% endblock %}
