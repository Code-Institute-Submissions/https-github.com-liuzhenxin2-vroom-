<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- My own css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index-style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Toastr css -->
    <link href="toastr.css" rel="stylesheet"/>

    <title>Vroom!</title>
  </head>
  <body>

    <!-- mainpage logo and intro -->

    <div class="container" id="main-background-container">
        <div class="container" id="main-page-logo">
            <img src="{{url_for('static', filename='pictures/vroomlogo.png')}}">
        </div>
        <div class="container" id="main-page-intro">
            <p><b>Shift your car buying/selling experience into high gear!</b></p>
        </div>
        <div>
            <a href="{{url_for('show_all_listings')}}" class="btn" id="browse-btn"><b>Browse as guest</b></a>
        </div>

         <!-- mainpage login and signup buttons -->

        <div class="container" id="main-page-buttons">
            <a href="{{url_for('register')}}" class="btn" id="sign-up-btn"><b>Register</b></a>
            <a href="{{url_for('login')}}" class="btn" id="log-in-btn"><b>Login</b></a>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Toastr script -->
    <script src="toastr.js"></script>
  </body>
</html>
