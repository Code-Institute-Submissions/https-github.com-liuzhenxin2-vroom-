<div>
    <h3>Car Details:</h3>
    <select name="car_brand" class="form-control mt-3 w-100">
        {% for each_brand in car_brand %}
        <option value="{{each_brand._id}}" {%if previous_values and each_brand._id==previous_values._id%} selected {%endif%}>{{each_brand.brand}}</option>
        {%endfor%}
    </select>
</div>

<div>    
    <input type="text" name="car_model" value="{{previous_values.car_model}}" placeholder="Car Model" class="form-control mt-3 w-100 {%if 'model_too_short' in errors %} is-invalid {%endif%}">
    <div class="invalid-feedback">
        {{errors.model_too_short}}
    </div>
</div>
<div>    
    <select name="car_type" id="car_type" class="form-control mt-3 w-100">
        <option value="Sedan" {%if previous_values.car_type == "Sedan" %} selected {%endif%}>Sedan</option>
        <option value="SUV" {%if previous_values.car_type == "SUV" %} selected {%endif%}>SUV</option>
        <option value="MPV" {%if previous_values.car_type == "MPV" %} selected {%endif%}>MPV</option>
        <option value="Sports Car" {%if previous_values.car_type == "Sports Car" %} selected {%endif%}>Sports Car</option>
    </select>
</div>
<div>
    <input type="number" name="car_hp" value="{{previous_values.car_hp}}" min=0 placeholder="Horse Power" class="form-control mt-3 w-100">
</div>
<div>
    <select name="car_condition" id="car_condition" class="form-control mt-3 w-100">
        <option value="New" {%if previous_values.car_condition == "New" %} selected {%endif%}>New</option>
        <option value="Used" {%if previous_values.car_type == "Used" %} selected {%endif%}>Used</option>
    </select>
</div>
<div>
    <input type="number" name="car_year" placeholder="Manufactured Year" min=0 value="{{previous_values.car_year}}" class="form-control mt-3 w-100">
</div>
<div>    
    <input type="number" name="car_price" placeholder="Price" min=0 step="0.01" value="{{previous_values.car_price}}" class="form-control mt-3 w-100">
</div>
<div>    
    <input type="number" name="car_mileage" placeholder="Mileage" min=0 step="0.01" value="{{previous_values.car_mileage}}" class="form-control mt-3 mb-3 w-100">
</div>
<div>
    <h3>Your image links:</h3>    
    <input type="text" name="imagelink1" placeholder="Paste your 1st image link here" value="{{previous_values.imagelink1}}" class="form-control mt-3 w-100">
    <input type="text" name="imagelink2" placeholder="Paste your 2nd image link here" value="{{previous_values.imagelink2}}" class="form-control mt-3 w-100">
    <input type="text" name="imagelink3" placeholder="Paste your 3rd image link here" value="{{previous_values.imagelink3}}" class="form-control mt-3 w-100">
</div>
