
<div>
    <select name="car_brand" class="form-control mt-3 w-50">
        {% for each_brand in car_brand %}
        <option value="{{each_brand._id}}" {%if previous_values and each_brand._id==previous_values._id%} selected {%endif%}>{{each_brand.brand}}</option>
        {%endfor%}
    </select>
</div>

<div>    
    <input type="text" name="car_model" value="{{previous_values.car_model}}" placeholder="Car Model" class="form-control mt-3 w-50 {%if 'model_too_short' in errors %} is-invalid {%endif%}">
    <div class="invalid-feedback">
        {{errors}}
    </div>
</div>
<div>    
    <select name="car_type" id="car_type" class="form-control mt-3 w-50">
        <option value="Sedan" {%if previous_values.car_type == "Sedan" %} selected {%endif%}>Sedan</option>
        <option value="SUV" {%if previous_values.car_type == "SUV" %} selected {%endif%}>SUV</option>
        <option value="MPV" {%if previous_values.car_type == "MPV" %} selected {%endif%}>MPV</option>
        <option value="Sports Car" {%if previous_values.car_type == "Sports Car" %} selected {%endif%}>Sports Car</option>
    </select>
</div>
<div>
    <input type="number" name="car_hp" value="{{previous_values.car_hp}}" min=0 placeholder="Horse Power" class="form-control mt-3 w-50">
</div>
<div>
    <select name="car_condition" id="car_condition" class="form-control mt-3 w-50">
        <option value="New">New</option>
        <option value="Used">Used</option>
    </select>
</div>
<div>
    <input type="number" name="car_year" placeholder="Manufactured Year" min=1950 value="{{previous_values.car_year}}" class="form-control mt-3 w-50">
</div>
<div>    
    <input type="number" name="car_price" placeholder="Price" min=0 step="0.01" value="{{previous_values.car_price}}" class="form-control mt-3 w-50">
</div>
<div>    
    <input type="number" name="car_mileage" placeholder="Mileage" min=0 step="0.01" value="{{previous_values.car_mileage}}" class="form-control mt-3 w-50">
</div>
