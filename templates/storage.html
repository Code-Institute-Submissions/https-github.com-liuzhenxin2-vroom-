<ul class="pagination d-flex justify-content-center">
        {% if page_number > 0 %}
            <li class="page-item">
                <a class="page-link"
                href="{{ url_for('search', page_number=page_number-1, car_seller_name=car_seller_name, search_car_condition=previous_values_condition, car_brand_name=previous_values.brand, car_model_name=car_model_name) }}"
                >Previous Page</a>
            </li>
        {%endif%}
        {% for page_no in range(number_of_pages) %}
            <li class="page-item">
                <a
                href="{{ url_for('search', page_number=page_no, car_seller_name=car_seller_name, search_car_condition=previous_values_condition, car_brand_name=previous_values.brand, car_model_name=car_model_name) }}"
                class="page-link">{{page_no+1}}</a>
            </li>
        {% endfor %} 
        {% if page_number <= number_of_pages %}
            <li class="page-item">
                <a
                href="{{ url_for('search', page_number=page_number+1, car_seller_name=car_seller_name, search_car_condition=previous_values_condition, car_brand_name=previous_values.brand, car_model_name=car_model_name) }}"
                class="page-link">Next Page</a>
            </li>
        {% endif%} 
    </ul>
