{% extends 'base.template.html' %}

{% block content %}

<h3>Update listing: {{listing._id}}</h3>

<form method="POST">
{%with %}
    {%set previous_values=listing.car %}
    {%if not errors %}
        {%set errors = {} %}
    {%endif%}
    {% include 'all_create_listing.template.html' %}
{%endwith%}
<input type="submit" value="Update" class="btn btn-primary mt-3 w-100"/>
<a href="{{url_for('show_my_listings', seller_id=current_user.account_id)}}" class="btn btn-danger w-100 mt-3 mb-5">Cancel</a>
</form>

{% endblock %}
