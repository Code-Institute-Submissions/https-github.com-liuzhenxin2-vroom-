{% extends 'base.template.html' %}

{% block content %}
<h1>Register</h1>

<form method="POST">
{%with%}
    {%if not previous_values %}
        {%set previous_values = {} %}
    {%endif%}

    {% include "register_form.template.html" %}
{%endwith%}
</form>

<h1 class="mt-3 mb-3">Already have an account?</h1>
<a href="{{url_for('login')}}" class="btn btn-primary w-100"><b>Login</b></a>
{% endblock %}
